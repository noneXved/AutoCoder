name: Autocoder Bot
on:
  issues:
    types: [opened, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  run_autocoder:
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x scripts/script.sh

      - name: Run Autocoder Script
        id: run_script
        env:
          GITHUBTOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          ISSUENUMBER: ${{ github.event.issue.number }}
          OPENAIAPIKEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./scripts/script.sh "$GITHUBTOKEN" "$REPOSITORY" "$ISSUENUMBER" "$OPENAIAPIKEY"

      - name: Upload autocoder artifact
        uses: actions/upload-artifact@v4
        with:
          name: autocoder-artifact
          path: autocoder-bot

      - name: Download autocoder artifact
        uses: actions/download-artifact@v4

      - name: Configure git for autocoder-bot
        run: |
          git config user.name "autocoder-bot"
          git config user.email "actions@github.com"

      - name: Create Pull Request with generated files
      - uses: peter-evans/create-pull-request@v7
        with:
          branch: autocoder-branch-${{ github.event.issue.number }}
          base: main
          commit-message: "Autocoder bot: Generated files for issue #${{ github.event.issue.number }}"
          title: "Autocoder bot: PR for issue #${{ github.event.issue.number }}"
          body: "This pull request contains files generated by autocoder bot for issue #${{ github.event.issue.number }}."
          labels: autocoder-bot
          author: "autocoder-bot <actions@github.com>"
          committer: "autocoder-bot <actions@github.com>"

